inherit_from: .rubocop_prettier.yml

require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Layout/LineLength:
  Max: 200
  Enabled: true

Metrics/MethodLength:
  Max: 20
  Enabled: true

RSpec/BeNil:
  EnforcedStyle: be
RSpec/Rails/HaveHttpStatus:
  Enabled: false
RSpec/ExampleLength:
  Max: 20
  Enabled: true
RSpec/MultipleExpectations:
  Enabled: false
RSpec/NestedGroups:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
